<param name="background" value="0xffffff">
<param name="defaultCoordinateSystem/ticLabelAttributes/fontSize" value="0.03">
<param name="defaultCoordinateSystem/axisLabelAttributes/fontSize" value="0.04">
<param name="defaultCoordinateSystem/axisLabelAttributes/fontStyle" value="bold">
<param name="plot/coordinateSystem/xAxis/" value="defaultCoordinateSystem/">
<param name="plot/coordinateSystem/yAxis/" value="defaultCoordinateSystem/">
<param name="plot/initialHintForNextCurve/className" value="jcckit.plot.PositionHint">
<param name="plot/initialHintForNextCurve/origin" value="0.15 0.1">
<param name="plot/curveFactory/definitions" value="cdef1 edef1 cdef2 edef2">
<param name="plot/curveFactory/cdef1/symbolFactory/className" value="jcckit.plot.ErrorBarFactory">
<param name="plot/curveFactory/edef1/symbolFactory/className" value="jcckit.plot.ErrorBarFactory">
<param name="plot/curveFactory/edef1/symbolFactory/attributes/className" value="jcckit.graphic.ShapeAttributes">
<param name="plot/curveFactory/edef1/symbolFactory/attributes/fillColor" value="0xcafe">
<param name="plot/curveFactory/edef1/symbolFactory/attributes/lineColor" value="0">
<param name="plot/curveFactory/edef1/symbolFactory/size" value="0.01">
<param name="plot/curveFactory/edef1/withLine" value="false">
<param name="plot/curveFactory/edef1/softClipping" value="false">
<param name="plot/curveFactory/cdef2/symbolFactory/className" value="jcckit.plot.ErrorBarFactory">
<param name="plot/curveFactory/cdef2/symbolFactory/symbolFactory/className" value="jcckit.plot.SquareSymbolFactory">
<param name="plot/curveFactory/cdef2/symbolFactory/symbolFactory/attributes/className" value="jcckit.graphic.ShapeAttributes">
<param name="plot/curveFactory/cdef2/symbolFactory/symbolFactory/attributes/fillColor" value="0x40c0">
<param name="plot/curveFactory/cdef2/symbolFactory/symbolFactory/attributes/lineColor" value="">
<param name="plot/curveFactory/edef2/" value="plot/curveFactory/edef1/">
<param name="plot/curveFactory/edef2/symbolFactory/attributes/fillColor" value="">
<param name="plot/curveFactory/edef2/symbolFactory/attributes/lineColor" value="0">
<param name="plot/curveFactory/edef2/symbolFactory/size" value="0">
